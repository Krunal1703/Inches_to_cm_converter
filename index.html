<!DOCTYPE html>
<html>
<head>
    <title>Inches to Cm Converter</title>
    <script src="cmi.js"></script>
</head>
<body>
    <h2>Convert Inches to Centimeters</h2>
    
    <input type="number" id="inchValue" placeholder="Enter inches">
    <button onclick="inchesToCm(document.getElementById('inchValue').value)">
        Convert
    </button>
    
    <!-- Display result here -->
    <p id="result" style="font-weight: bold; color: blue; margin-top: 10px;"></p>

</body>
</html>
